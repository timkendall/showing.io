<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>BoxOffice.io - Movies in theaters</title>
        <meta name="description" content="BoxOffice.io - Movies in theaters">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!--<link rel="stylesheet" href="bower_components/toast/toast.css">-->
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-controller="IndexCtrl">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="about animated slideInDown">
            <h3>crafted by <a href="http://timkendall.com">Tim Kendall</a> <i class="fa fa-star"></i> <b>about</b></h3>
        </div>

        <ul class="grid">
           <li ng-repeat="movie in movies | orderBy:'-release_dates.theater'">
            <a ng-href="{{movie.links.alternate}}" target="_blank" class="animated growIn" ng-random-class ng-classes="classes"><img ng-src="{{movie.posters.original}}" />
                <div>
                    <h3 class="animated fadeInUp">{{movie.title}} <br /> {{movie.ratings.audience_score}}%</h3>
                </div>
            </a>
           </li>
        </ul>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->

        <!-- endbuild -->
        <!-- Application Init -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/filters.js"></script>
        <!-- Application Directives -->
        <script src="scripts/directives/ngRandomClass.js"></script>
        <!-- Application Services -->
        <script src="scripts/services/global.js"></script>
        <!-- Application Controllers -->
        <script src="scripts/controllers/index.js"></script>

        <script src="scripts/init.js"></script>
</body>
</html>
