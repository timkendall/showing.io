<ul class="movieGrid" ng-init="getOpening()">
           <li ng-repeat="movie in movies | orderBy:order | filter:rating | filter:search">
            <a ng-click="openModal(movie.id)"><img ng-src="{{movie.posters.original}}" img-preload class="" ng-classes="classes" />
                <div>
                    <h3 class="animated fadeInUp">{{movie.title}}</h3>
                    <h3>
                        <i class="fa fa-heart rating" ratometer="{{movie.ratings.audience_score}}"></i> <br />
                        <timer class="percent" count="{{movie.ratings.audience_score}}" time="50"></timer>
                    </h3>

                </div>
            </a>
           </li>
        </ul>
